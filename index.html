    <!-- إضافة Firebase Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // تكوين Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyDAGrMQednh19wYkZZHKZzAOs_E85bqTMk",
            authDomain: "red1-38675.firebaseapp.com",
            projectId: "red1-38675",
            storageBucket: "red1-38675.firebasestorage.app",
            messagingSenderId: "701325629193",
            appId: "1:701325629193:web:36e1a5cf8404e3d54de5d8"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // جعل الدوال متاحة globally
        window.firebaseAuth = {
            // دالة تسجيل الدخول
            async loginUser(email, password) {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    
                    // الحصول على بيانات المستخدم الإضافية
                    const userData = getUserFromLocalStorage(userCredential.user.uid) || {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        name: userCredential.user.displayName || 'مستخدم',
                        phone: '',
                        role: 'customer'
                    };
                    
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    
                    return { success: true, user: userData };
                } catch (error) {
                    let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'هذا الحساب معطل';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'لا يوجد حساب بهذا البريد';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'كلمة المرور غير صحيحة';
                            break;
                    }
                    return { success: false, error: errorMessage };
                }
            },

            // دالة تسجيل مستخدم جديد
            async registerUser(email, password, name, phone) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // تحديث الملف الشخصي للمستخدم
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });

                    // حفظ معلومات إضافية في localStorage
                    const userData = {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        name: name,
                        phone: phone,
                        role: email === 'admin@red.com' ? 'admin' : 'customer'
                    };
                    
                    // حفظ في localStorage
                    saveUserToLocalStorage(userData);
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    
                    return { success: true, user: userData };
                } catch (error) {
                    let errorMessage = 'حدث خطأ أثناء إنشاء الحساب';
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة المرور ضعيفة جداً';
                            break;
                    }
                    return { success: false, error: errorMessage };
                }
            },

            // دالة تسجيل الخروج
            async logoutUser() {
                try {
                    await signOut(auth);
                    localStorage.removeItem('loggedInUser');
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            },

            // التحقق من حالة المستخدم
            checkAuthState(callback) {
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        const userData = getUserFromLocalStorage(user.uid) || {
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName || 'مستخدم',
                            phone: '',
                            role: 'customer'
                        };
                        callback(userData);
                    } else {
                        callback(null);
                    }
                });
            }
        };

        // حفظ المستخدم في localStorage
        function saveUserToLocalStorage(userData) {
            let users = JSON.parse(localStorage.getItem('redShopUsers')) || [];
            users = users.filter(u => u.uid !== userData.uid);
            users.push(userData);
            localStorage.setItem('redShopUsers', JSON.stringify(users));
        }

        // الحصول على المستخدم من localStorage
        function getUserFromLocalStorage(uid) {
            const users = JSON.parse(localStorage.getItem('redShopUsers')) || [];
            return users.find(u => u.uid === uid);
        }
    </script>
    <style>
        /* أنماط CSS الحالية تبقى كما هي */

            --red-dark: #660000;
            --black: #000000;
            --dark: #111111;

            --white: #FFFFFF;

            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {

            color: var(--light);
            direction: rtl;
        }

            margin: 0 auto;

        }

        }

        }

            50% { opacity: 1; text-shadow: 0 0 10px var(--red-light); }
            100% { opacity: 0.7; }
        }
        
        .btn {
            background-color: var(--red);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--red-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: var(--light);
            border: 1px solid var(--red);
        }
        
        .btn-secondary:hover {
            background-color: var(--dark);
        }
        
        /* أنماط تسجيل الدخول والتسجيل */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--black);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--red);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.1);
        }
        
        .auth-title {
            color: var(--red);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--red-light);
        }
        
        .form-control {

            padding: 12px;
            background-color: var(--dark);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 5px;
            color: var(--light);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-link {
            color: var(--red);
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* أنماط التبويبات */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(139, 0, 0, 0.3);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--red);
            color: var(--red);
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* أنماط المنتجات */
        .product-preview {

            max-height: 200px;
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid var(--red);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

            background-color: var(--gray);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(139, 0, 0, 0.1);
            transition: all 0.3s;
        }

        }

            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--red);
        }
        
        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .current-price {
            color: var(--red);
            font-weight: bold;
        }
        
        .old-price {
            text-decoration: line-through;
            color: #777;
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 5px;
        }

            background-color: var(--red);
            color: var(--light);
        }
        
        .badge-sale {
            background-color: #ff6b6b;
            color: white;
        }

            justify-content: space-between;
            margin-top: 15px;
        }

            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

            color: var(--light);
        }

            color: white;
        }

            color: var(--light);
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        
        /* أنماط التنبيهات */
        .alert {

            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        /* أنماط المتجر */
        .store-header {
            background-color: var(--black);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .store-title {
            color: var(--red);
        }
        
        /* أنماط القائمة العلوية */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--red);
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--red);
            cursor: pointer;
            font-size: 14px;
        }
        
        .cart-btn {
            position: relative;
            background: none;
            border: none;
            color: var(--red);
            cursor: pointer;
            font-size: 20px;
        }
        
        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        /* أنماط سلة التسوق */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: var(--black);
            border-left: 1px solid var(--red);
            padding: 20px;
            transition: right 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--red);
        }
        
        .close-cart {
            background: none;
            border: none;
            color: var(--red);
            font-size: 20px;
            cursor: pointer;
        }
        
        .cart-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(139, 0, 0, 0.2);
        }
        
        .cart-item-img {

            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-left: 15px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            color: var(--red);
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--light);
            margin-bottom: 5px;
        }
        
        .cart-item-size {
            color: var(--red-light);
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        
        .quantity-btn {
            background-color: var(--gray);
            border: none;
            color: var(--red);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .quantity {
            margin: 0 10px;
        }
        
        .remove-item {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .cart-total {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--red);
            text-align: left;
        }
        
        .checkout-btn {
            width: 100%;
            margin-top: 20px;
        }
        
        /* طبقة التعتيم */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* أنماط المقاسات */
        .product-size {
            background-color: var(--dark);
            color: var(--light);
            border: 1px solid rgba(139, 0, 0, 0.3);
            padding: 8px;
            margin-top: 5px;
        }
        
        /* أنماط نموذج الموقع */
        .location-form {
            background-color: var(--black);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid var(--red);
        }
        
        .location-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .location-info {
            margin-top: 15px;
            padding: 10px;
            background-color: var(--dark);
            border-radius: 5px;
            border: 1px solid var(--red);
        }
        
        /* تصميم متجاوب */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .cart-sidebar {
                width: 90%;
                right: -90%;
            }
            
            .location-buttons {
                flex-direction: column;
            }
        }
    </style>

                                XL
                            </label>
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" name="sizes" value="XXL" style="margin-left: 10px;">
                                XXL
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>خيارات المنتج</label>
                        <div style="margin-top: 10px;">
                            <label style="display: flex; align-items: center; margin-bottom: 10px;">
                                <input type="checkbox" id="isNew" style="margin-left: 10px;">
                                منتج جديد
                            </label>
                            
                            <label style="display: flex; align-items: center;">
                                <input type="checkbox" id="onSale" style="margin-left: 10px;">
                                في حالة تخفيض
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">حفظ المنتج</button>
                </form>
            </div>
            
            <div class="tab-content" id="manageTab">
                <div class="products-grid" id="productsContainer">
                    <!-- سيتم ملؤها بالمنتجات من localStorage -->
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="storeTab">
            <div class="store-header">
                <h2 class="store-title">متجر Red</h2>
                <button id="backToAdminBtn" class="btn" style="display: none;">العودة للإدارة</button>
            </div>
            
            <div class="products-grid" id="storeProducts">
                <!-- سيتم ملؤها بالمنتجات من localStorage -->
            </div>
        </div>
    </div>
    
    <!-- سلة التسوق -->
    <div class="overlay" id="overlay"></div>
    
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>سلة التسوق</h3>
            <button class="close-cart" id="closeCart">✕</button>
        </div>
        
        <div id="cartItems">
            <!-- سيتم ملؤها بالمنتجات في السلة -->
        </div>
        
        <div class="cart-total">
            <h4>المجموع: <span id="cartTotal">0</span> دينار</h4>
        </div>
        
        <!-- نموذج تحديد الموقع -->
        <div class="location-form">
            <h4>تحديد موقع التوصيل</h4>
            <div class="form-group">
                <label for="userLocation">موقعك الحالي</label>
                <div class="location-buttons">
                    <button type="button" class="btn" id="getLocationBtn">الحصول على موقعي تلقائياً</button>
                    <button type="button" class="btn btn-secondary" id="manualLocationBtn">إدخال الموقع يدوياً</button>
                </div>
                <input type="text" id="userLocation" class="form-control" placeholder="سيتم تعبئته تلقائياً أو يمكنك إدخاله يدوياً" required>
            </div>
            <div id="locationInfo" class="location-info" style="display: none;">
                <p id="locationText"></p>
            </div>
        </div>
        
        <button class="btn checkout-btn" id="checkoutBtn">إتمام الشراء</button>
    </div>

    <script>
        // بيانات المنتجات
        let products = JSON.parse(localStorage.getItem('redShopProducts')) || [];
        
        // سلة التسوق
        let cart = JSON.parse(localStorage.getItem('redShopCart')) || [];
        
        // إعدادات التليجرام
        const TELEGRAM_BOT_TOKEN = '8162543417:AAGPbVJTjsWdSK4Q-B5EcqRyiQg4BkLDWA8';
        const TELEGRAM_CHAT_ID = '7128516168';
        
        // تهيئة النظام
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من حالة المصادقة مع Firebase
            if (window.firebaseAuth) {
                window.firebaseAuth.checkAuthState((user) => {
                    if (user) {
                        showAdminPanel(user);
                    }
                });
            } else {
                // Fallback للنظام القديم
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                if (loggedInUser) {
                    showAdminPanel(loggedInUser);
                }
            }
            
            // أحداث تسجيل الدخول والتسجيل
            document.getElementById('showRegister').addEventListener('click', showRegisterForm);
            document.getElementById('showLogin').addEventListener('click', showLoginForm);
            document.getElementById('loginForm').addEventListener('submit', loginUser);
            document.getElementById('registerForm').addEventListener('submit', registerUser);
            
            // أحداث لوحة التحكم
            document.getElementById('logoutBtn').addEventListener('click', logoutUser);
            
            // أحداث المنتجات
            document.getElementById('productImage').addEventListener('change', previewImage);
            document.getElementById('productForm').addEventListener('submit', addProduct);
            
            // أحداث التبويبات
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // أحداث سلة التسوق
            document.getElementById('cartButton').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('overlay').addEventListener('click', closeCart);
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
            
            // أحداث الموقع
            document.getElementById('getLocationBtn').addEventListener('click', getCurrentLocation);
            document.getElementById('manualLocationBtn').addEventListener('click', enableManualLocation);
            
            // تحديث عداد السلة
            updateCartCount();
        });
        
        // عرض نموذج التسجيل
        function showRegisterForm() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
            document.getElementById('registerError').style.display = 'none';
        }
        
        // عرض نموذج تسجيل الدخول
        function showLoginForm() {
            document.getElementById('registerContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('loginError').style.display = 'none';
        }
        
        // تسجيل مستخدم جديد مع Firebase
        async function registerUser(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const phone = document.getElementById('regPhone').value;
            const errorAlert = document.getElementById('registerError');
            
            // التحقق من صحة البريد الإلكتروني
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorAlert.textContent = 'البريد الإلكتروني غير صحيح';
                errorAlert.style.display = 'block';
                return;
            }
            
            // التحقق من صحة رقم الهاتف
            if (!/^[0-9]{10,15}$/.test(phone)) {
                errorAlert.textContent = 'رقم الهاتف يجب أن يحتوي على 10 إلى 15 رقمًا';
                errorAlert.style.display = 'block';
                return;
            }
            
            try {
                const result = await window.firebaseAuth.registerUser(email, password, name, phone);
                
                if (result.success) {
                    showAlert('success', 'تم تسجيل الحساب بنجاح!');
                    showLoginForm();
                    document.getElementById('registerForm').reset();
                } else {
                    errorAlert.textContent = result.error;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'حدث خطأ غير متوقع';
                errorAlert.style.display = 'block';
            }
        }
        
        // تسجيل الدخول مع Firebase
        async function loginUser(e) {
            e.preventDefault();
            
            const email = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('loginError');
            
            try {
                const result = await window.firebaseAuth.loginUser(email, password);
                
                if (result.success) {
                    showAlert('success', 'تم تسجيل الدخول بنجاح!');
                    showAdminPanel(result.user);
                } else {
                    errorAlert.textContent = result.error;
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = 'حدث خطأ غير متوقع';
                errorAlert.style.display = 'block';
            }
        }
        
        // تسجيل الخروج مع Firebase
        async function logoutUser() {
            try {
                await window.firebaseAuth.logoutUser();
                location.reload();
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
            }
        }
        
        // عرض لوحة التحكم
        function showAdminPanel(user) {
            document.getElementById('authPage').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            
            document.getElementById('welcomeMessage').textContent = `مرحباً، ${user.name}`;
            document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name)}&background=8B0000&color=FFF`;
            
            if (user.role === 'admin') {
                document.getElementById('adminTabs').style.display = 'block';
                document.getElementById('backToAdminBtn').style.display = 'inline-block';
                renderProducts();
            } else {
                document.getElementById('adminTabs').style.display = 'none';
                document.getElementById('backToAdminBtn').style.display = 'none';
            }
            
            renderStoreProducts();
            switchTab('store');
        }
        
        // بقية الدوال تبقى كما هي بدون تغيير
        // معاينة الصورة
        function previewImage() {
            const preview = document.getElementById('imagePreview');
            const file = this.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }
        
        // إضافة منتج جديد
        function addProduct(e) {
            e.preventDefault();
            
            // الحصول على المقاسات المحددة
            const sizeCheckboxes = document.querySelectorAll('input[name="sizes"]:checked');
            const sizes = Array.from(sizeCheckboxes).map(cb => cb.value);
            
            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const price = document.getElementById('productPrice').value;
            const oldPrice = document.getElementById('productOldPrice').value;
            const description = document.getElementById('productDescription').value;
            const isNew = document.getElementById('isNew').checked;
            const onSale = document.getElementById('onSale').checked;
            const imageInput = document.getElementById('productImage');
            
            if (!name || !category || !price || !imageInput.files[0]) {
                showAlert('error', 'الرجاء ملء جميع الحقول المطلوبة');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const newProduct = {
                    id: Date.now(),
                    name,
                    category,
                    price: parseFloat(price),
                    oldPrice: oldPrice ? parseFloat(oldPrice) : null,
                    description,
                    isNew,
                    onSale,
                    sizes: sizes.length > 0 ? sizes : null,
                    image: e.target.result,
                    createdAt: new Date().toISOString()
                };
                
                products.push(newProduct);
                localStorage.setItem('redShopProducts', JSON.stringify(products));
                
                showAlert('success', 'تم إضافة المنتج بنجاح!');
                document.getElementById('productForm').reset();
                document.getElementById('imagePreview').style.display = 'none';
                
                // إلغاء تحديد جميع المقاسات
                document.querySelectorAll('input[name="sizes"]').forEach(cb => {
                    cb.checked = false;
                });
                
                renderProducts();
                renderStoreProducts();
            };
            
            reader.readAsDataURL(imageInput.files[0]);
        }
        
        // عرض المنتجات في لوحة الإدارة
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">لا توجد منتجات مضافة بعد</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                
                // عرض المقاسات إذا كانت موجودة
                let sizesInfo = '';
                if (product.sizes && product.sizes.length > 0) {
                    sizesInfo = `<div style="margin-top: 5px; font-size: 14px; color: var(--red-light);">المقاسات: ${product.sizes.join(', ')}</div>`;
                }
                
                productCard.innerHTML = 
                    `<img src="${product.image}" class="product-img" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">
                        <span class="current-price">${product.price}دينار</span>
                        ${product.oldPrice ? `<span class="old-price">${product.oldPrice} دينار</span>` : ''}
                    </div>
                    ${sizesInfo}
                    <div style="margin-top: 10px;">
                        ${product.isNew ? '<span class="badge badge-new">جديد</span>' : ''}
                        ${product.onSale ? '<span class="badge badge-sale">تخفيض</span>' : ''}
                    </div>
                    <div class="action-btns">
                        <button class="action-btn delete-btn" onclick="deleteProduct(${product.id})">
                            حذف المنتج
                        </button>
                    </div>`;
                
                container.appendChild(productCard);
            });
        }
        
        // عرض المنتجات في المتجر
        function renderStoreProducts() {
            const container = document.getElementById('storeProducts');
            container.innerHTML = '';
            
            if (products.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">لا توجد منتجات لعرضها</p>';
                return;
            }
            
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.setAttribute('data-id', product.id);
                
                let sizesHtml = '';
                if (product.sizes && product.sizes.length > 0) {
                    sizesHtml = 
                        `<div class="form-group" style="margin-top: 10px;">
                            <label>اختر المقاس:</label>
                            <select class="form-control product-size" style="margin-top: 5px;">
                                ${product.sizes.map(size => `<option value="${size}">${size}</option>`).join('')}
                            </select>
                        </div>`;
                }
                
                productCard.innerHTML = 
                    `<img src="${product.image}" class="product-img" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">
                        <span class="current-price">${product.price} دينار</span>
                        ${product.oldPrice ? `<span class="old-price">${product.oldPrice} دينار</span>` : ''}
                    </div>
                    <div style="margin-top: 10px;">
                        ${product.isNew ? '<span class="badge badge-new">جديد</span>' : ''}
                        ${product.onSale ? '<span class="badge badge-sale">تخفيض</span>' : ''}
                    </div>
                    ${sizesHtml}
                    <button class="btn add-to-cart-btn" onclick="addToCart(${product.id})">
                        أضف إلى السلة
                    </button>`;
                
                container.appendChild(productCard);
            });
        }
        
        // تبديل التبويبات
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`.tab[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`${tabName}Tab`).classList.add('active');
        }
        
        // حذف منتج
        function deleteProduct(id) {
            if (confirm('هل أنت متأكد من حذف هذا المنتج؟')) {
                products = products.filter(product => product.id !== id);
                localStorage.setItem('redShopProducts', JSON.stringify(products));
                renderProducts();
                renderStoreProducts();
                showAlert('success', 'تم حذف المنتج بنجاح');
            }
        }
        
        // إضافة منتج إلى السلة
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            // الحصول على المقاس المختار إذا كان المنتج له مقاسات
            let selectedSize = null;
            if (product.sizes && product.sizes.length > 0) {
                const productCard = document.querySelector(`.product-card[data-id="${productId}"]`);
                if (productCard) {
                    const sizeSelect = productCard.querySelector('.product-size');
                    selectedSize = sizeSelect ? sizeSelect.value : null;
                }
            }
            
            const existingItem = cart.find(item => 
                item.productId === productId && 
                ((!product.sizes && !item.size) || item.size === selectedSize)
            );
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId,
                    quantity: 1,
                    price: product.price,
                    name: product.name,
                    image: product.image,
                    size: selectedSize
                });
            }
            
            localStorage.setItem('redShopCart', JSON.stringify(cart));
            updateCartCount();
            showAlert('success', 'تمت إضافة المنتج إلى السلة');
        }
        
        // فتح سلة التسوق
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('overlay').classList.add('active');
            renderCartItems();
            
            // إعادة تعيين نموذج الموقع عند فتح السلة
            document.getElementById('userLocation').value = '';
            document.getElementById('locationInfo').style.display = 'none';
        }
        
        // إغلاق سلة التسوق
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('overlay').classList.remove('active');
        }
        
        // عرض عناصر السلة
        function renderCartItems() {
            const container = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');
            container.innerHTML = '';
            
            if (cart.length === 0) {
                container.innerHTML = '<p>السلة فارغة</p>';
                totalElement.textContent = '0';
                return;
            }
            
            let total = 0;
            
            cart.forEach((item, index) => {
                const productTotal = item.price * item.quantity;
                total += productTotal;
                
                const sizeInfo = item.size ? `<div class="cart-item-size">المقاس: ${item.size}</div>` : '';
                
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = 
                    `<img src="${item.image}" class="cart-item-img" alt="${item.name}">
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        ${sizeInfo}
                        <div class="cart-item-price">${item.price}دينار × ${item.quantity} = ${productTotal} دينار</div>
                        <div class="cart-item-actions">
                            <button class="remove-item" onclick="removeFromCart(${index})">حذف</button>
                            <div class="quantity-control">
                                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                            </div>
                        </div>
                    </div>`;
                
                container.appendChild(cartItem);
            });
            
            totalElement.textContent = total;
        }
        
        // تحديث كمية المنتج في السلة
        function updateQuantity(index, change) {
            const newQuantity = cart[index].quantity + change;
            
            if (newQuantity < 1) {
                removeFromCart(index);
                return;
            }
            
            cart[index].quantity = newQuantity;
            localStorage.setItem('redShopCart', JSON.stringify(cart));
            updateCartCount();
            renderCartItems();
        }
        
        // إزالة منتج من السلة
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem('redShopCart', JSON.stringify(cart));
            updateCartCount();
            renderCartItems();
        }
        
        // تحديث عداد السلة
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }
        
        // الحصول على الموقع الحالي
        function getCurrentLocation() {
            const locationInput = document.getElementById('userLocation');
            const locationInfo = document.getElementById('locationInfo');
            const locationText = document.getElementById('locationText');
            
            if (!navigator.geolocation) {
                locationInput.value = 'المتصفح لا يدعم خدمة الموقع';
                return;
            }
            
            locationText.textContent = 'جاري الحصول على موقعك...';
            locationInfo.style.display = 'block';
            
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    
                    // استخدام خدمة عكسية للحصول على العنوان من الإحداثيات
                    fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${latitude}&longitude=${longitude}&localityLanguage=ar`)
                        .then(response => response.json())
                        .then(data => {
                            const city = data.city || data.locality || 'غير معروف';
                            const country = data.countryName || 'غير معروف';
                            const locationString = `${city}, ${country}`;
                            
                            locationInput.value = locationString;
                            locationText.textContent = `تم تحديد موقعك: ${locationString}`;
                        })
                        .catch(error => {
                            locationInput.value = `إحداثيات: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                            locationText.textContent = `تم تحديد موقعك بالإحداثيات: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
                        });
                },
                function(error) {
                    let errorMessage = 'تعذر الحصول على موقعك';
                    
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'تم رفض طلب الحصول على الموقع';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'معلومات الموقع غير متوفرة';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'انتهت مهلة طلب الموقع';
                            break;
                    }
                    
                    locationInput.value = errorMessage;
                    locationText.textContent = errorMessage;
                }
            );
        }
        
        // تمكين إدخال الموقع يدوياً
        function enableManualLocation() {
            const locationInput = document.getElementById('userLocation');
            const locationInfo = document.getElementById('locationInfo');
            const locationText = document.getElementById('locationText');
            
            locationInput.value = '';
            locationInput.placeholder = 'أدخل موقعك يدوياً';
            locationInput.focus();
            locationInfo.style.display = 'none';
        }
        
        // إتمام عملية الشراء
        function checkout() {
            if (cart.length === 0) {
                showAlert('error', 'السلة فارغة');
                return;
            }
            
            const userLocation = document.getElementById('userLocation').value.trim();
            
            if (!userLocation) {
                showAlert('error', 'الرجاء تحديد موقع التوصيل');
                return;
            }
            
            if (confirm('هل تريد إتمام عملية الشراء؟')) {
                // الحصول على معلومات المستخدم
                const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
                
                // إعداد رسالة التليجرام
                const message = prepareTelegramMessage(loggedInUser, cart, userLocation);
                
                // إرسال الرسالة إلى التليجرام
                sendTelegramMessage(message);
                
                cart = [];
                localStorage.setItem('redShopCart', JSON.stringify(cart));
                updateCartCount();
                renderCartItems();
                closeCart();
                showAlert('success', 'تم إتمام عملية الشراء بنجاح! سيتم التواصل معك قريباً');
            }
        }
        
        // إعداد رسالة التليجرام
        function prepareTelegramMessage(user, cartItems, location) {
            let message = `🛒 طلب جديد من متجر Red\n\n`;
            message += `👤 معلومات العميل:\n`;
            message += `- الاسم: ${user.name}\n`;
            message += `- البريد الإلكتروني: ${user.email}\n`;
            message += `- رقم الهاتف: ${user.phone}\n`;
            message += `- الموقع: ${location}\n\n`;
            
            message += `📦 المنتجات المطلوبة:\n`;
            let total = 0;
            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                message += `- ${item.name} (${item.size || 'بدون مقاس'}) - ${item.quantity} × ${item.price} = ${itemTotal} دينار\n`;
            });
            
            message += `\n💰 المجموع الكلي: ${total} دينار`;
            
            return message;
        }
        
        // إرسال رسالة إلى التليجرام
        function sendTelegramMessage(message) {
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: TELEGRAM_CHAT_ID,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('تم إرسال الرسالة إلى التليجرام:', data);
                if (data.ok) {
                    showAlert('success', 'تم إرسال طلبك بنجاح!');
                } else {
                    showAlert('error', 'حدث خطأ في إرسال الطلب، يرجى المحاولة مرة أخرى');
                }
            })
            .catch(error => {
                console.error('خطأ في إرسال الرسالة إلى التليجرام:', error);
                showAlert('error', 'حدث خطأ في إرسال الطلب، يرجى المحاولة مرة أخرى');
            });
        }
        
        // عرض رسالة تنبيه
        function showAlert(type, message) {
            const alert = document.getElementById(`${type}Alert`);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }
    </script>
</body>
