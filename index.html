<head>
    <meta charset="UTF-8">

    <!-- إضافة Firebase Services -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            deleteDoc,
            doc,
            query,
            where,
            orderBy
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // تكوين Firebase الخاص بك
        const firebaseConfig = {
            apiKey: "AIzaSyDAGrMQednh19wYkZZHKZzAOs_E85bqTMk",
            authDomain: "red1-38675.firebaseapp.com",
            projectId: "red1-38675",
            storageBucket: "red1-38675.firebasestorage.app",
            messagingSenderId: "701325629193",
            appId: "1:701325629193:web:36e1a5cf8404e3d54de5d8"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // جعل الدوال متاحة globally
        window.firebaseApp = {
            auth: auth,
            db: db,
            
            // دالة تسجيل الدخول
            async loginUser(email, password) {
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    
                    // الحصول على بيانات المستخدم الإضافية من Firestore
                    const userData = await this.getUserData(userCredential.user.uid);
                    
                    if (!userData) {
                        // إذا لم يكن له بيانات، أنشئ بيانات جديدة
                        const newUserData = {
                            uid: userCredential.user.uid,
                            email: userCredential.user.email,
                            name: userCredential.user.displayName || 'مستخدم',
                            phone: '',
                            role: 'customer',
                            createdAt: new Date().toISOString()
                        };
                        await this.saveUserData(newUserData);
                        localStorage.setItem('loggedInUser', JSON.stringify(newUserData));
                        return { success: true, user: newUserData };
                    }
                    
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    return { success: true, user: userData };
                } catch (error) {
                    let errorMessage = 'حدث خطأ أثناء تسجيل الدخول';
                    switch(error.code) {
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'هذا الحساب معطل';
                            break;
                        case 'auth/user-not-found':
                            errorMessage = 'لا يوجد حساب بهذا البريد';
                            break;
                        case 'auth/wrong-password':
                            errorMessage = 'كلمة المرور غير صحيحة';
                            break;
                    }
                    return { success: false, error: errorMessage };
                }
            },

            // دالة تسجيل مستخدم جديد
            async registerUser(email, password, name, phone) {
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    
                    // تحديث الملف الشخصي للمستخدم
                    await updateProfile(userCredential.user, {
                        displayName: name
                    });

                    // حفظ معلومات المستخدم في Firestore
                    const userData = {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        name: name,
                        phone: phone,
                        role: this.isAdminEmail(email) ? 'admin' : 'customer',
                        createdAt: new Date().toISOString()
                    };
                    
                    await this.saveUserData(userData);
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    
                    return { success: true, user: userData };
                } catch (error) {
                    let errorMessage = 'حدث خطأ أثناء إنشاء الحساب';
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'البريد الإلكتروني غير صحيح';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'كلمة المرور ضعيفة جداً';
                            break;
                    }
                    return { success: false, error: errorMessage };
                }
            },

            // دالة تسجيل الخروج
            async logoutUser() {
                try {
                    await signOut(auth);
                    localStorage.removeItem('loggedInUser');
                    localStorage.removeItem('redShopCart');
                    return { success: true };
                } catch (error) {
                    return { success: false, error: error.message };
                }
            },

            // التحقق من حالة المستخدم
            checkAuthState(callback) {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const userData = await this.getUserData(user.uid) || {
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName || 'مستخدم',
                            phone: '',
                            role: 'customer'
                        };
                        callback(userData);
                    } else {
                        callback(null);
                    }
                });
            },

            // الحصول على بيانات المستخدم من Firestore
            async getUserData(uid) {
                try {
                    const usersRef = collection(db, "users");
                    const q = query(usersRef, where("uid", "==", uid));
                    const querySnapshot = await getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        return querySnapshot.docs[0].data();
                    }
                    return null;
                } catch (error) {
                    console.error("Error getting user data:", error);
                    return null;
                }
            },

            // حفظ بيانات المستخدم في Firestore
            async saveUserData(userData) {
                try {
                    const usersRef = collection(db, "users");
                    const q = query(usersRef, where("uid", "==", userData.uid));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        await addDoc(usersRef, userData);
                    }
                } catch (error) {
                    console.error("Error saving user data:", error);
                }
            },

            // التحقق إذا كان البريد إلكتروني admin - ✅ تم التعديل
            isAdminEmail(email) {
                const adminEmails = ['admin@red.com', 'dark777-dark@gmail.com', 'red@admin.com'];
                return adminEmails.includes(email);
            },

            // 🔒 وظائف المنتجات المحمية
            async addProduct(productData, user) {
                if (!user || user.role !== 'admin') {
                    throw new Error('غير مصرح - تحتاج صلاحيات مدير');
                }

                try {
                    const productsRef = collection(db, "products");
                    const productWithMeta = {
                        ...productData,
                        createdBy: user.uid,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    
                    const docRef = await addDoc(productsRef, productWithMeta);
                    return { success: true, id: docRef.id };
                } catch (error) {
                    console.error("Error adding product:", error);
                    return { success: false, error: error.message };
                }
            },

            async getProducts() {
                try {
                    const productsRef = collection(db, "products");
                    const q = query(productsRef, orderBy("createdAt", "desc"));
                    const querySnapshot = await getDocs(q);
                    
                    const products = [];
                    querySnapshot.forEach((doc) => {
                        products.push({ id: doc.id, ...doc.data() });
                    });
                    
                    return products;
                } catch (error) {
                    console.error("Error getting products:", error);
                    return [];
                }
            },

            async deleteProduct(productId, user) {
                if (!user || user.role !== 'admin') {
                    throw new Error('غير مصرح - تحتاج صلاحيات مدير');
                }

                try {
                    await deleteDoc(doc(db, "products", productId));
                    return { success: true };
                } catch (error) {
                    console.error("Error deleting product:", error);
                    return { success: false, error: error.message };
                }
            },

            // 🔒 وظائف الطلبات الآمنة
            async sendOrderNotification(orderData) {
                try {
                    // استخدام خدمة آمنة لإرسال الإشعارات
                    const response = await fetch('/api/send-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    });
                    
                    return await response.json();
                } catch (error) {
                    console.error("Error sending order:", error);
                    // Fallback آمن
                    this.saveOrderLocally(orderData);
                    return { success: true, message: 'سيتم معالجة الطلب قريباً' };
                }
            },

            saveOrderLocally(orderData) {
                try {
                    const pendingOrders = JSON.parse(localStorage.getItem('pendingOrders')) || [];
                    pendingOrders.push({
                        ...orderData,
                        id: Date.now(),
                        timestamp: new Date().toISOString()
                    });
                    localStorage.setItem('pendingOrders', JSON.stringify(pendingOrders));
                } catch (error) {
                    console.error("Error saving order locally:", error);
                }
            }
        };
    </script>
    <style>

            align-items: center;

        }

            margin-left: 10px;

        }

            50% { opacity: 1; text-shadow: 0 0 10px var(--red-light); }
            100% { opacity: 0.7; }
        }

            background-color: var(--red);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--red-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--gray);
            color: var(--light);
            border: 1px solid var(--red);
        }
        
        .btn-secondary:hover {
            background-color: var(--dark);
        }
        
        /* أنماط تسجيل الدخول والتسجيل */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: var(--black);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid var(--red);
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.1);
        }

            color: var(--red);
            text-align: center;
            margin-bottom: 30px;
        }

            margin-bottom: 20px;
        }

            margin-bottom: 8px;

        }

            background-color: var(--dark);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 5px;
            color: var(--light);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-link {
            color: var(--red);
            cursor: pointer;
            text-decoration: underline;
        }
        
        /* أنماط التبويبات */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(139, 0, 0, 0.3);
        }

            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

            border-bottom: 3px solid var(--red);
            color: var(--red);
        }
        
        .tab-content {
            display: none;
            padding: 20px 0;
        }

            display: block;
        }

            border-radius: 5px;
            border: 1px solid var(--red);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: var(--gray);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(139, 0, 0, 0.1);
            transition: all 0.3s;

        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--red);
        }
        
        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .current-price {
            color: var(--red);
            font-weight: bold;
        }
        
        .old-price {
            text-decoration: line-through;
            color: #777;
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 5px;
        }
        
        .badge-new {
            background-color: var(--red);
            color: var(--light);
        }
        
        .badge-sale {
            background-color: #ff6b6b;
            color: white;
        }
        
        /* أنماط الأزرار */

            display: flex;
            justify-content: space-between;

            padding: 8px 12px;

            border: none;

        }

            }
            
            .cart-sidebar {
                width: 90%;
                right: -90%;
            }
            
            .location-buttons {
                flex-direction: column;
            }
        }
    </style>

        // ✅ تم التعديل: إضافة متغير products
        let products = [];
        let cart = JSON.parse(localStorage.getItem('redShopCart')) || [];
        let currentUser = null;
        
        // تهيئة النظام
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من حالة المصادقة مع Firebase
            if (window.firebaseApp) {
                window.firebaseApp.checkAuthState((user) => {
                    if (user) {
                        currentUser = user;
                        showAdminPanel(user);
                        loadProducts();
                    }
                });
            }
            
            // أحداث تسجيل الدخول والتسجيل
            document.getElementById('showRegister').addEventListener('click', showRegisterForm);
            document.getElementById('showLogin').addEventListener('click', showLoginForm);
            document.getElementById('loginForm').addEventListener('submit', loginUser);
            document.getElementById('registerForm').addEventListener('submit', registerUser);
            
            // أحداث لوحة التحكم
            document.getElementById('logoutBtn').addEventListener('click', logoutUser);
            
            // أحداث المنتجات
            document.getElementById('productImage').addEventListener('change', previewImage);
            document.getElementById('productForm').addEventListener('submit', addProduct);
            
            // أحداث التبويبات
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // أحداث سلة التسوق
            document.getElementById('cartButton').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('overlay').addEventListener('click', closeCart);
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
            
            // أحداث الموقع
            document.getElementById('getLocationBtn').addEventListener('click', getCurrentLocation);
            document.getElementById('manualLocationBtn').addEventListener('click', enableManualLocation);
            
            // تحديث عداد السلة
            updateCartCount();
        });
